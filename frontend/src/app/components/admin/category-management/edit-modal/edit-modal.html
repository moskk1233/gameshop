<div class="absolute z-50 inset-0 bg-black/50 flex justify-center items-center">
  <div class="flex flex-col p-5 rounded-2xl bg-white shadow-2xl w-[500px]">
    <div class="flex text-3xl mb-5">
      <span>แก้ไขประเภทเกม</span>
    </div>

    <div class="flex flex-col">
      <div class="flex flex-col mb-5">
        <div>ID</div>
        <div class="w-full">
          <input
            type="text"
            class="input w-full"
            placeholder="กรอกชื่อประเภท"
            [value]="id()"
            disabled
          />
        </div>
      </div>
      <div class="flex flex-col mb-5">
        <div>ชื่อประเภท</div>
        <div class="w-full">
          <input
            type="text"
            class="input w-full"
            placeholder="กรอกชื่อประเภท"
            [(ngModel)]="name"
            (keydown.enter)="onCategorySubmit()"
          />
        </div>
      </div>

      <div class="flex justify-end gap-2">
        <button class="btn btn-ghost" (click)="modalService.isEditGameCategoryModalOpen.set(false)">
          ยกเลิก
        </button>
        <button class="btn btn-primary" (click)="onCategorySubmit()">
          <lucide-icon [img]="SaveIcon"></lucide-icon>
          บันทึก
        </button>
      </div>
    </div>
  </div>
</div>
