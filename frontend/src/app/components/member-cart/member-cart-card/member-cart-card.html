<div class="flex gap-5 rounded shadow-md p-5 bg-white w-full">
  <div class="flex flex-col">
    <div>
      @if (!imageLoaded()) {
        <div class="w-32 h-32 skeleton"></div>
      }
      <div class="w-32 h-32 rounded overflow-hidden">
        <img
          [src]="game().coverImage"
          (load)="imageLoaded.set(true)"
          [class.hidden]="!imageLoaded()"
        />
      </div>
    </div>
  </div>

  <div class="flex flex-col flex-1">
    <span [routerLink]="['/games', game().id]" class="text-2xl font-bold mb-1 hover:cursor-pointer">
      {{ game().name }}
    </span>
    <span class="text-sm mb-3">{{ game().type }}</span>
    <span class="text-sm text-gray-400">{{
      game().description | trunecatWord: 50
    }}</span>
  </div>

  <div class="flex flex-col gap-5 items-center p-5 justify-center">
    <div>
      <span class="text-xl">{{ game().price | number }} บาท</span>
    </div>
    <div class="text-red-500 hover:cursor-pointer" (click)="onDeleted()">
      <lucide-icon [img]="TrashIcon"></lucide-icon>
    </div>
  </div>
</div>
