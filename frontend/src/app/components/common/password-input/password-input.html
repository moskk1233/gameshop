<div class="relative">
  <input
    [type]="isShow() ? 'text' : 'password'"
    class="input w-full"
    [placeholder]="placeholder()"
    [(ngModel)]="value"
  />

  <button
    class="absolute z-10 right-3 top-2 text-gray-500 hover:text-gray-700"
    (click)="isShow.set(!isShow())"
  >
    <lucide-icon [img]="isShow() ? EyeOffIcon : EyeClosedIcon"></lucide-icon>
  </button>
</div>
