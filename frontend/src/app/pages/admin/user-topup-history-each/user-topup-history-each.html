<app-admin-header name="หน้าประวัติการเติมเงิน" />

<div class="p-5">
  <button class="btn btn-warning" (click)="handleBackClick()">
    <lucide-icon [img]="ArrowLeftIcon" />
    ย้อนกลับ
  </button>
</div>

<div class="p-5 w-full">
  <div
    class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100"
  >
    <table class="table text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>ชื่อผู้ใช้งาน</th>
          <th>จำนวนเงิน</th>
          <th>วันที่เติมเงิน</th>
        </tr>
      </thead>

      <tbody>
        @for (topup of userTopup$ | async; track topup.id) {
          <tr class="hover:bg-gray-100">
            <td>{{ $index + 1 }}</td>
            <td>{{ user?.username }}</td>
            <td>{{ topup.amount }}</td>
            <td>{{ topup.createdAt | thaiDate }}</td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="text-center">
              <span class="text-2xl font-bold">ยังไม่มีข้อมูลการเติมเงิน</span>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
