<app-admin-header name="หน้าจัดการเกม"></app-admin-header>

@if (game$ | async; as game) {
  <form class="p-5" [formGroup]="editGameGroup" (ngSubmit)="onEditSubmit()">
    <div class="w-full flex shadow-2xl p-5 rounded-2xl">
      <div class="w-[60%] p-6">
        <div class="mb-3">
          <fieldset class="fieldset">
            <legend class="fieldset-legend">ชื่อเกม</legend>
            <input type="text" formControlName="name" class="input w-full" />
          </fieldset>
        </div>
        <div class="mb-3 flex gap-5 w-full">
          <div class="w-full">
            <fieldset class="fieldset">
              <legend class="fieldset-legend">ประเภท</legend>
              <select class="select w-full" formControlName="type">
                @for (category of categories$ | async; track category.id) {
                  <option [value]="category.name">
                    {{ category.name }}
                  </option>
                }
              </select>
            </fieldset>
          </div>
          <div class="w-full">
            <fieldset class="fieldset">
              <legend class="fieldset-legend">ราคา</legend>
              <input
                type="number"
                min="1"
                formControlName="price"
                class="input w-full"
              />
            </fieldset>
          </div>
        </div>
        <div class="mb-3">
          <fieldset class="fieldset">
            <legend class="fieldset-legend">รายละเอียด</legend>
            <textarea
              class="textarea w-full"
              formControlName="description"
            ></textarea>
          </fieldset>
        </div>
      </div>

      <div class="flex-1 p-10 flex flex-col gap-5">
        <div class="flex justify-center w-full">
          <label
            for="coverImage"
            class="rounded-2xl max-w-52 max-h-52 overflow-hidden"
          >
            <img
              class="w-full"
              [src]="previewImage() ?? game.coverImage"
              alt="Preview"
            />
          </label>
          <input
            id="coverImage"
            class="file-input"
            type="file"
            (change)="onImageChange($event)"
            [disabled]="!isEditable()"
            hidden
          />
        </div>
        <div>
          <div>
            <span>วางขายเมื่อ: </span>
            <span>{{ game.createdAt | thaiDate }}</span>
          </div>
        </div>

        <div class="flex gap-5 justify-end">
          <button
            type="button"
            class="btn btn-ghost"
            (click)="handleBackClick()"
          >
            ยกเลิก
          </button>
          <button
            type="button"
            class="btn btn-warning"
            (click)="toggleEditable()"
          >
            <lucide-icon [img]="PenIcon" />
            แก้ไข
          </button>
          <button
            type="button"
            class="btn btn-error"
            (click)="onDeleteGame()"
            [disabled]="isEditable()"
          >
            <lucide-icon [img]="TrashIcon" />
            ลบ
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!isEditable()"
          >
            <lucide-icon [img]="SaveIcon" />
            บันทึก
          </button>
        </div>
      </div>
    </div>
  </form>
}
