<div class="p-5">
  <div class="rounded-2xl shadow-xl p-5 flex gap-5">
    <div class="flex flex-col gap-3 w-[60%]">
      @for (item of cartService.getCarts() | async; track item.id) {
        <app-member-cart-card [game]="item" (deleted)="onDeleteCartItem($event)"></app-member-cart-card>
      }
    </div>

    <div class="flex-1">
      <app-member-cart-coupon></app-member-cart-coupon>
    </div>
  </div>
</div>
