<div class="flex m-24 h-full justify-center items-center">
  <div class="p-4 rounded-2xl shadow-2xl w-sm">
    <div class="w-full flex flex-col text-center text-2xl mb-6">
      <span>Game Shop</span>
      <span>ยินดีต้อนรับ</span>
    </div>

    <div class="mx-4 flex flex-col gap-2 mb-8">
      <div>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">
            <div>
              <span>อีเมล</span>
              <span class="text-error">*</span>
            </div>
          </legend>
          <input type="email" class="input" placeholder="กรอกอีเมล" [(ngModel)]="email" />
        </fieldset>
      </div>
      <div>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">
            <div>
              <span>ชื่อผู้ใช้งาน</span>
              <span class="text-error">*</span>
            </div>
          </legend>
          <input type="text" class="input" placeholder="กรอกชื่อผู้ใช้งาน" [(ngModel)]="username" />
        </fieldset>
      </div>
      <div>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">
            <div>
              <span>รหัสผ่าน</span>
              <span class="text-error">*</span>
            </div>
          </legend>
          <app-password-input placeholder="กรอกรหัสผ่าน" [(value)]="password" />
        </fieldset>
      </div>
      <div>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">
            <div>
              <span>ยืนยันรหัสผ่าน</span>
              <span class="text-error">*</span>
            </div>
          </legend>
          <app-password-input placeholder="กรอกรหัสยืนยันรหัสผ่าน" [(value)]="confirmPassword" />
        </fieldset>
      </div>
      <div>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">
            <div>
              <span>รูปโปรไฟล์</span>
              <span class="text-error">*</span>
            </div>
          </legend>
          <label for="coverImage">
            <div class="flex justify-center">
              @if (!previewImage()) {
                <div class="skeleton w-32 h-32 rounded-2xl"></div>
              } @else {
                <div class="relative">
                  <button
                    (click)="handleRemoveImage()"
                    class="absolute flex -right-3 -top-3 p-1 bg-red-500 rounded-full"
                  >
                    <lucide-icon [img]="XIcon"></lucide-icon>
                  </button>
                  <div class="overflow-hidden max-w-32 max-h-32 rounded-2xl">
                    <img [src]="previewImage()" alt="" />
                  </div>
                </div>
              }
            </div>
          </label>
          <input
            type="file"
            id="coverImage"
            class="file-input"
            (change)="onImageAttachmentChange($event)"
            accept="image/jpeg, image/png"
            hidden
          />
        </fieldset>
      </div>
    </div>

    <div class="mx-4 mb-6">
      <button class="btn btn-primary w-full" (click)="onRegisterSubmit()">
        <lucide-icon [img]="UserPlusIcon"></lucide-icon>
        สมัครสมาชิก
      </button>
    </div>

    <div class="flex gap-2 justify-center items-center">
      <span>เป็นสมาชิกอยู่แล้ว ?</span>
      <a routerLink="/login" class="text-blue-500">เข้าสู่ระบบเลย</a>
    </div>
  </div>
</div>
